<div class="pageContainer">
  
  <div class="titleContainer">
    <h1>{{selectedMovie.Title}}</h1>
    <!---<iframe data-bind="attr: {src: selectedMovie.Trailer}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>-->
  </div>
 
  <div class="container-fluid">
    
   
      <div class="container-fluid"> 
          <div class ="row">
  <section class="infoContainer">
     <div class="col-sm-6">
      <div class="imageContainer">
          <img class="imgMoviePoster" src={{selectedMovie.Image}} alt="movieTitle">
       </div>
       </div>
    <div class="dataContainer">
        <div class = "col-sm-5">
      <div class="genContainer">
          <h4 class="ttl">Release date: &nbsp;</h4>
          <h4 class="ttl">Running time:</h4>
      </div>
      </div>

      <div class="runContainer">
          <h5 class="releaseInfo">{{selectedMovie["Release date"]}} &nbsp;</h5>
          <h5 class="runningInfo">&nbsp; &nbsp; {{selectedMovie["Running time"]}}</h5>
      </div>

      <div class="descContainer">
      <h2>More information about the film</h2>
      <p>{{selectedMovie.Description}}</p>
    </div>
    <calendar></calendar>    
    </div>
    <hr>
    
    
  </section>
  
  <iframe width="560" height="315" src="https://www.youtube.com/embed/i5qOzqD9Rms" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  
</div>
